<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
    
        <div id="buttons">
            <div id="modes">
                <input type="radio" id="normal" name="mode" value="normal" checked>
                <label for="normal">Normal</label>

                <input type="radio" id="darken" name="mode" value="darken">
                <label for="darken">Darken</label>

                <input type="radio" id="random" name="mode" value="random">
                <label for="random">Random</label>
            </div>
            
            <button id="reset" onClick="resetBoard()">Reset</button>
            <button id="clear" onClick="clearBoard()">Clear</button>
        </div>

        <div id="resolution-container">
            <h2 id="resolution">16 X 16</h2>
        </div>
        
        <div id="board"></div>

        <script src="js/scripts.js"></script>
    </body>
</html>
